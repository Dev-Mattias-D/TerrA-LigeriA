<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/css/tablette.css">
    <link rel="stylesheet" href="/css/instruction.css">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body>
    <main>
        <div class="container">

            <div class="swiper" id='swiper_id'>
                <!-- Additional required wrapper -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <p id="name">L'ANGELIQUE DES ESTUAIRES</p>
                        <img src='/images/groot.svg' class="flower">
                    </div>

                    <div class="swiper-slide">
                        <p id="name">ORNITHOPUS SATIVUS</p>
                        <img src='/images/groot.svg' class="flower">
                    </div>
                </div>

            </div>

            <script>
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,

                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            </script>


            <div class="container">
                <div class="main-content">
                    <div class="instruction">
                        <p>Tourne le disque sous la table pour manipuler</p>
                        <p>la plante affichée sur l’hologramme</p>
                    </div>
                    <img class="circle_arrow" src="/images/restart.svg"></img>
                </div>

            </div>

            <div class='container_ellipse'>
                <img src='/images/ellipse.svg' class="ellipse">
            </div>

    </main>
</body>

</html>
